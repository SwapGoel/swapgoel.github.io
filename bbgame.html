<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faulty Flip 3D - Dual Three.js</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f0f0f0; display: flex; flex-direction: column; align-items: center; }
    h1 { margin-top: 20px; }
    #game-container { width: 90%; max-width: 1000px; background: white; padding: 20px; border-radius: 10px; text-align: center; }
    #viewports { display: flex; justify-content: space-around; margin-top: 20px; }
    .viewport { width: 45%; height: 400px; border: 1px solid #ccc; }
    #controls { margin-top: 20px; }
    button { padding: 8px 16px; font-size: 1em; cursor: pointer; }
    #result { margin-top: 10px; font-weight: bold; font-size: 1.2em; }
  </style>
</head>
<body>
  <h1>Faulty Flip 3D</h1>
  <div id="game-container">
    <p>Match the interactive sphere to the target orientation and hit Submit to get your score.</p>
    <div id="viewports">
      <div id="target" class="viewport"></div>
      <div id="user" class="viewport"></div>
    </div>
    <div id="controls">
      <button id="submitBtn">Submit</button>
      <div id="result"></div>
    </div>
  </div>

  <!-- Three.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>
  <script>
    let targetScene, userScene, targetCamera, userCamera, targetRenderer, userRenderer;
    let targetSphere, userSphere, targetQuat;

    init();
    animate();

    function init() {
      // Shared geometry and material
      const geometry = new THREE.SphereGeometry(1, 64, 64);
      const texture = new THREE.CanvasTexture(generateBeachballCanvas(512));
      const material = new THREE.MeshPhongMaterial({ map: texture });

      // Target setup
      targetScene = new THREE.Scene();
      targetCamera = new THREE.PerspectiveCamera(50, 1, 0.1, 10);
      targetCamera.position.set(0, 0, 3);
      targetRenderer = new THREE.WebGLRenderer({ antialias: true });
      targetRenderer.setSize(400, 400);
      document.getElementById('target').appendChild(targetRenderer.domElement);

      const light1 = new THREE.DirectionalLight(0xffffff, 1);
      light1.position.set(5, 5, 5);
      targetScene.add(light1, new THREE.AmbientLight(0x888888));

      targetSphere = new THREE.Mesh(geometry, material);
      targetScene.add(targetSphere);

      // Random target orientation
      const euler = new THREE.Euler(
        Math.random() * 2 * Math.PI,
        Math.random() * 2 * Math.PI,
        Math.random() * 2 * Math.PI,
        'XYZ'
      );
      targetQuat = new THREE.Quaternion().setFromEuler(euler);
      targetSphere.quaternion.copy(targetQuat);

      // User setup
      userScene = new THREE.Scene();
      userCamera = new THREE.PerspectiveCamera(50, 1, 0.1, 10);
      userCamera.position.set(0, 0, 3);
      userRenderer = new THREE.WebGLRenderer({ antialias: true });
      userRenderer.setSize(400, 400);
      document.getElementById('user').appendChild(userRenderer.domElement);

      const light2 = new THREE.DirectionalLight(0xffffff, 1);
      light2.position.set(5, 5, 5);
      userScene.add(light2, new THREE.AmbientLight(0x888888));

      userSphere = new THREE.Mesh(geometry, material);
      userScene.add(userSphere);

      // Orbit controls
      const controls = new THREE.OrbitControls(userCamera, userRenderer.domElement);
      controls.enableDamping = true;

      // Submit button
      document.getElementById('submitBtn').addEventListener('click', () => {
        const userQuat = userSphere.quaternion;
        const angle = userQuat.angleTo(targetQuat);
        const diffDeg = THREE.MathUtils.radToDeg(angle);
        const score = Math.max(0, Math.round((1 - diffDeg / 180) * 100));
        document.getElementById('result').innerText = `Your score: ${score}/100`;
      });

      window.addEventListener('resize', onWindowResize);
    }

    function generateBeachballCanvas(size) {
      const canvas = document.createElement('canvas');
      canvas.width = canvas.height = size;
      const ctx = canvas.getContext('2d');
      ctx.translate(size/2, size/2);
      const r = size/2;
      [[0, Math.PI/2,'black'],[Math.PI/2,Math.PI,'white'],[Math.PI,3*Math.PI/2,'black'],[3*Math.PI/2,2*Math.PI,'white']]
        .forEach(([start,end,col]) => {
          ctx.beginPath(); ctx.moveTo(0,0);
          ctx.arc(0,0,r,start,end);
          ctx.closePath(); ctx.fillStyle = col; ctx.fill();
        });
      return canvas;
    }

    function onWindowResize() {
      // optional: adjust sizes if needed
    }

    function animate() {
      requestAnimationFrame(animate);
      targetRenderer.render(targetScene, targetCamera);
      userRenderer.render(userScene, userCamera);
    }
  </script>
</body>
</html>
