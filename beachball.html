<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Focal Mechanism</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 40px auto;
      background: white;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
      color: #555;
    }
    input {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3367d6;
    }
    .canvas-container {
      text-align: center;
      margin-top: 30px;
    }
    #beachballCanvas {
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Beach Ball Generator</h1>
    <label for="strike">Strike (°):</label>
    <input type="number" id="strike" placeholder="0–360" />

    <label for="dip">Dip (°):</label>
    <input type="number" id="dip" placeholder="0–90" />

    <label for="rake">Rake (°):</label>
    <input type="number" id="rake" placeholder="-180–180" />

    <button id="drawBtn">Draw Beach Ball</button>

    <div class="canvas-container">
      <canvas id="beachballCanvas" width="300" height="300"></canvas>
    </div>
  </div>

  <script src="beachball.js"></script>
</body>
</html>
